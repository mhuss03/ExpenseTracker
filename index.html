<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="header">Expense<br />Tracker</h1>
      <form action="" class="expense-contain" id="expense-container">
        <select class="input" name="type" id="" required>
          <option value="" disabled selected>Select Expense Type</option>
          <option value="Income">Income</option>
          <option value="Housing">Housing</option>
          <option value="Transportation">Transportation</option>
          <option value="Food">Food</option>
          <option value="Entertainment">Entertainment</option></select
        ><input
          class="input"
          type="text"
          name="desc"
          maxlength="15"
          autocomplete="off"
        /><input
          class="input"
          type="number"
          name="amount"
          placeholder="Â£ 0.00"
          autocomplete="off"
          required
        /><button class="input button">Add</button>
      </form>
      <div class="summary-container">
        <div class="summary summary-income"></div>
        <div class="summary summary-expense"></div>
        <div class="summary summary-saving"></div>
      </div>
      <div class="chart-container">
        <div class="chart"></div>
      </div>
      <table class="transaction-container">
        <th></th>
        <th>Expense Type</th>
        <th>Description</th>
        <th>Amount</th>
      </table>
    </div>

    <script src="index.js"></script>
  </body>
</html>
