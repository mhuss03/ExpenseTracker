<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <form action="" class="expense-contain" id="expense-container">
        <select name="type" id="" required>
          <option value="" disabled selected>Select Expense Type</option>
          <option value="income">Income</option>
          <option value="house">Housing</option>
          <option value="transport">Transportation</option>
          <option value="food">Food</option>
          <option value="entertainment">Entertainment</option></select
        ><input
          class="test"
          type="text"
          name="desc"
          maxlength="15"
          autocomplete="off"
        /><input
          type="text"
          name="amount"
          placeholder="Â£ 0.00"
          autocomplete="off"
        />
        <button>Add</button>
      </form>

      <div class="summary-container">
        <div class="summary-income"></div>
        <div class="summary-expense"></div>
        <div class="summary-saving"></div>
      </div>
      <div class="chart-container">
        <div class="chart"></div>
      </div>
      <div class="transaction-container"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
