<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <form action="" id="expense-container">
        <select name="type" id="" required>
          <option value="income">Income</option>
          <option value="house">Housing</option>
          <option value="transport">Transportation</option>
          <option value="food">Food</option>
          <option value="entertainment">Entertainment</option>
        </select>
        <input type="text" maxlength="15" required />
        <input
          type="text"
          name="amount"
          placeholder="Â£ 0.00"
          value="2"
          required
        />
        <button class="a">Add</button>
      </form>

      <div class="summary">
        <div class="summary-income"></div>
        <div class="summary-expense"></div>
        <div class="summary-saving"></div>
      </div>
      <div class="transactions"></div>
      <div class="chart"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
